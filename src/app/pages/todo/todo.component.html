

<div class="main-container mb-3">
    <div class="row">
        <div class="col">
            <input class="form-check-input" placeholder="completati" type="checkbox" [(ngModel)]="showCompleted" (change)="showCompletedChange()" >
            <label class="form-check-label" for="showCompleted">Mostra completati</label>
        </div>
        <div class="col text-end">
            <app-add-modal></app-add-modal>
        </div>
        
    </div>

    <div class="mb-5">
        <h1 class="text-center">TODO</h1>
    </div>

    <div *ngFor="let todo of todos$ | async">
        <app-single-todo
            [todo]="todo"
            (onTodoChange)="setCompleted($event, todo)"
        ></app-single-todo>
    </div>
        
</div>
